<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motadata</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-10 mx-auto">
        <h1 class="mt-3">
          Search Query
        </h1>
        <div class="d-flex input-group">
          <input type="text" id="rawText" class="form-control" onkeyup="generateTable()" value='show source:"10.20.40.200" metric:"system.network.udp.connections"'>
        </div>
        <div id="error" class="alert alert-danger my-2 visually-hidden" role="alert">
          
        </div>
        <div id="tableWrapper" class="mt-3"></div>
      </div>
    </div>
  </div>
  
  
  <script src="searchparser.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script>
    SearchParser.parse();
    function generateTable() {
      SearchParser.parse();
    }
  </script>
</body>
</html>
